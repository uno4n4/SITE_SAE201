<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/76ad15112d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/profil.css">
    <title>Gestion des consignes</title>
</head>
<body>

    <header class="container-fluid px-0 mt-0">
        <div class="d-flex align-items-center justify-content-between px-3 py-2">
            <div class="me-auto">
                <img src="../IMAGE/logo-iut.png" id="logo-iut-head" alt="Logo IUT">
            </div>
        </div>
    </header>

    <div class="d-flex flex-column align-items-start">
        <a href="../HTML/admin.html">
            <button type="button" id="tableau1">Tableau de bord</button>
        </a>
        <a href="../HTML/statistiques.html">
          <button type="button" id="stat"><i class="fa-solid fa-chart-simple"></i>Statistiques</button>
        </a>
        <a href="../HTML/gest-comptes.html">
          <button type="button" id="gest-comptes"><i class="fa-solid fa-users"></i>Gestion des comptes</button>
        </a>
        <a href="../HTML/reservation.html">
          <button type="button" id="reservation"><i class="fa-solid fa-calendar-days"></i>Gestion des réservations</button>
        </a>
        <a href="../HTML/materiel.html">
          <button type="button" id="gest-materiels"><i class="fa-solid fa-camera"></i>Gestion des matériels</button>
        </a>
        <a href="../HTML/consignes.html">
          <button type="button" id="gest-consignes"><i class="fa-solid fa-file"></i>Gestion des consignes de sécurité</button>
        </a>
    </div>

    <div class="d-flex justify-content-between custom-bg">
        <h2>Gestions des consignes de sécurité</h2>
        <div class="container">
            <div class="d-flex p-2 custom-back">
                <button id="gras" class="ecris"><i class="fa-solid fa-bold"></i></button>
                <button id="italic" class="ecris"><i class="fa-solid fa-italic"></i></button>
                <button id="link" class="ecris"><i class="fa-solid fa-link"></i></button>
                <input type="file" id="input-fichier" style="display: none;" onchange="ajoutfichier">
                <button id="gauche" class="ecris"><i class="fa-solid fa-align-left"></i></button>
                <button id="centre" class="ecris"><i class="fa-solid fa-align-center"></i></button>
                <button id="droite" class="ecris"><i class="fa-solid fa-align-right"></i></button>
                <button id="aligner" class="ecris"><i class="fa-solid fa-align-justify"></i></button>
                <button id="cote-droite" class="ecris"><i class="fa-solid fa-outdent"></i></button>
                <button id="cote-gauche" class="ecris"><i class="fa-solid fa-indent"></i></button>
                <button id="voir" class="visu">Visualiser</button>
            </div>
            <hr id="ligne">
            <div contenteditable="true">
                <p id="ecrire">Aa<i class="fa-solid fa-i-cursor"></i></p>
            </div>
            <button id="enregistrer">Enregistrer</button>
        </div>
    </div>
    
</body>
</html>
