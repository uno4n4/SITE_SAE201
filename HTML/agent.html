<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/76ad15112d.js" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
    <script src="../JS/profile.js" defer></script>
    <script src="../JS/setting.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../CSS/profil.css">
    <title>Profil de l'agent</title>
</head>
<body>
    
    <header class="container-fluid px-0 mt-0">
        <div class="d-flex align-items-center justify-content-between px-3 py-2">
            <div class="me-auto">
                <img src="../IMAGE/logo-iut.png" id="logo-iut-head" alt="Logo IUT">
            </div>
        </div>
    </header>
    
    <!-- Ligne avec tableau de bord et contenu à droite -->
    <div class="d-flex flex-nowrap align-items-center justify-content-between">
        <div class="d-flex flex-nowrap">
            <a href="../HTML/agent.html">
                <button type="button" id="tableau">Tableau de bord</button>
            </a>
        </div>
    
        <div class="d-flex justify-content-between custom-bg">
            <div class="notifications" id="notif">
                <label for="filtre">Filtrer par :</label>
                <select name="Mois">
                    <option value="Jan">Janvier</option>
                    <option value="Fevr">Février</option>
                    <option value="Mar">Mars</option>
                    <option value="Avril">Avril</option>
                    <option value="Mai">Mai</option>
                    <option value="Juin">Juin</option>
                    <option value="Juillet">Juillet</option>
                    <option value="Août">Août</option>
                    <option value="Sept">Septembre</option>
                    <option value="Oct">Octobre</option>
                    <option value="Nov">Novembre</option>
                    <option value="Dec">Décembre</option>
                </select>
                <select name="Types">
                    <option value="Mat">Matériels</option>
                    <option value="Sall">Salles</option>
                </select>
                <select name="Profiles">
                    <option value="Etu">Etudiants</option>
                    <option value="Prof">Professeurs</option>
                </select>
                <div class="notifs">
                    <p>A effectué une réservation pour le : <bold id="jour"></bold></p>
                    <p id="nom"></p>
                    <div class="text-end">
                        <a href="#" download="" id="telecharger">Télécharger le PDF<i class="fa-solid fa-file-arrow-down ms-2"></i></a>
                    </div>
                </div>
            </div>
    
            <!-- Section du calendrier à droite -->
            <div id="container-calendrier">
                <div class="calendar-header">
                    <button class="prev-month"><i class="fa-solid fa-arrow-left"></i></button>
                    <h2 id="month-year">Avril 2025</h2>
                    <button class="after-month"><i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <table class="calendar">
                    <thead>
                        <tr>
                            <th>Lun</th>
                            <th>Mar</th>
                            <th>Mer</th>
                            <th>Jeu</th>
                            <th>Ven</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-days"></tbody>
                </table>
            </div>
            <div id="form-reglages">
                <h2>Réglages du compte</h2>
                <button type="button" id="reglage"><i class="fa-solid fa-user"></i>Réglages du profil</button>
                <button type="button" id="verif"><i class="fa-solid fa-check"></i>Vérification</button>
            </div>
            <div id="form-container"></div>
        </div>
    </div>
    <div class="d-flex flex-nowrap">
    <button type="button" id="setting"><i class="fa-solid fa-gear"></i>Réglages</button>
    </div>
    
    
    

</body>
</html>
