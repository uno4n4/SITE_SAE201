<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/76ad15112d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../CSS/profil.css">
    <title>Statistiques</title>
</head>
<body>
    
    <header class="container-fluid px-0 mt-0">
        <div class="d-flex align-items-center justify-content-between px-3 py-2">
            <div class="me-auto">
                <img src="../IMAGE/logo-iut.png" id="logo-iut-head" alt="Logo IUT">
            </div>
        </div>
    </header>

    <div class="d-flex flex-column align-items-start">
        <a href="../HTML/admin.html">
            <button type="button" id="tableau1">Tableau de bord</button>
        </a>
        <a href="../HTML/statistiques.html">
          <button type="button" id="stat"><i class="fa-solid fa-chart-simple"></i>Statistiques</button>
        </a>
        <a href="../HTML/gest-comptes.html">
          <button type="button" id="gest-comptes"><i class="fa-solid fa-users"></i>Gestion des comptes</button>
        </a>
        <a href="../HTML/reservation.html">
          <button type="button" id="reservation"><i class="fa-solid fa-calendar-days"></i>Gestion des réservations</button>
        </a>
        <a href="../HTML/materiel.html">
          <button type="button" id="gest-materiels"><i class="fa-solid fa-camera"></i>Gestion des matériels</button>
        </a>
        <a href="../HTML/consignes.html">
          <button type="button" id="gest-consignes"><i class="fa-solid fa-file"></i>Gestion des consignes de sécurité</button>
        </a>
    </div>

    <div class="d-flex justify-content-between custom-bg">
        <h2>Statistiques</h2>
        <div class="stats" id="stat1">
            <a href="#" id="calendrier"><i class="fa-solid fa-calendar-days"></i></a>
            <p id="month"></p>
            <div class="reservations">
                <div class="container-total">
                    <p>Total des réservations : </p>
                    <h3 id="nb-reservation"></h3>
                </div>
                <div class="container-venir">
                    <p>Total des réservations à venir :</p>
                    <h3 id="nb-venir"></h3>
                </div>
                <div class="container-plus">
                    <p>L'article le plus réservé : </p>
                    <h3 id="nb-article"></h3>
                    <img src="#" id="photo-article">
                    <h4 id="nom-article"></h4>
                </div>
                <div class="stats-reservation">
                    <h5>Statistiques des réservations ce mois-ci :</h5>
                    <select name="profil">
                        <option value="etudiant">Etudiants</option>
                        <option value="prof">Professeurs</option>
                    </select>
                </div>
                <div class="pdf">
                    <a href="#" download="" id="telecharger">Télécharger sous format PDF<i class="fa-solid fa-file-arrow-down ms-2"></i></a>
                </div>
            </div>
        </div>

        <!-- Section du calendrier à droite -->
            
            <div id="form-reglages" style="display: none;">
                <h2>Réglages du compte</h2>
                <button type="button" id="reglage"><i class="fa-solid fa-user"></i> Réglages du profil</button>
                <button type="button" id="verif"><i class="fa-solid fa-check"></i> Vérification</button>
              </div>
              
              <!-- Formulaire dynamique -->
              <div id="form-container"></div>
            </div>
          
          
          <!-- Bouton réglages en bas -->
          <div class="d-flex flex-nowrap">
            <a href="../HTML/setting.html">
              <button type="button" id="setting"><i class="fa-solid fa-gear"></i>Réglages</button>
          </a>
          </div>




</body>
</html>
